<div ng-controller='registerCtrl'>
  <h1>Customer Login</h1>
  <input type='text' ng-model='customername' placeholder='Enter your name'>
  <input type='text' ng-model='customerusername' placeholder='Enter your username'>
  <input type='text' ng-model='customerpassword' placeholder='Enter your password'>

  <button type='submit' class='btn btn-default' ng-click='login()'>Login</button>
</div>
