  <h1>Admin Login</h1>
  <input type='text' ng-model='adminName' placeholder='Enter your name'>
  <input type='text' ng-model='adminUserName' placeholder='Enter your username'>
  <input type='text' ng-model='adminEmail' placeholder='Enter your email address'>
  <input type='text' ng-model='adminPassword' placeholder='Enter your password'>

  <button type='submit' class='btn btn-default' ng-click='adminRegister()'>Register Admin</button>
