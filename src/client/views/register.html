<div ng-controller='registerCtrl'>
  <h1>Customer Registration</h1>
  <label for='customername'>customername</label>
  <input type='text' ng-model='customername' placeholder='Enter your name'>
  <br/>
  <label for='customeremail'>customeremail</label>
  <input type='text' ng-model='customeremail' placeholder='Enter your email'>
  <br/>
  <label for='customerusername'>customerusername</label>
  <input type='text' ng-model='customerusername' placeholder='Enter your username'>
  <br/>
  <label for='customerpassword'>customerpassword</label>
  <input type='text' ng-model='customerpassword' placeholder='Enter your password'>

  <button type='submit' class='btn btn-default' ng-click='register()'>Register</button>

  <div ng-show="errors.length" ng-repeat='error in errors'>
    <p class="alert alert-info" role="alert" id="message">{{ error }}</p>
  </div>
</div>
