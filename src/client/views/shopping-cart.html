<div ng-repeat='order in orderHistory' class='row col-sm-offset-1'>

      <div class='col-sm-3 cell ridge'>
        <img class='img' ng-src="{{ order.image1 }}">
      </div>
      <div class='col-sm-5 cell1'>
          <h4><strong>Type:</strong> {{order.type}}</p>
          <!-- <p>id: {{product._id}}</p> -->
          <h4>SKU: {{order.sku}}</h4>
          <h4>Price: {{order.price | currency}}</h4>
          <h4>Load Capacity: {{order.loadCapacity}}</h4>
          <h4>Ball Material: {{order.ballMaterial}}</h4>
          <h4>Housing Material: {{order.housingMaterial}}</h4>
          <h4>Weight: {{order.weight}} lbs</h4>
      </div>
      <div class='col-sm-3 cell2'>
        <h4>Quantity</h4>
        <button class='btn btn-lg btn-success checkout-button' ng-click='checkout()'>CHECKOUT</button>
      </div>

</div>
