<div ng-controller='productCtrl'>
  <h1 class='color'>Order History</h1>
    <div ng-repeat='order in orders'>
      <p>{{ order._id }}</p>
      <p>{{ order.sku }}</p>
      <p>{{ order.price }}</p>
      <p>{{ order.loadCapacity }}</p>
      <p>{{ order.housingMaterial }}</p>
      <p>{{ order.weight }}</p>
      <p>{{ order.description }}</p>
    </div>


</div>
