<div ng-controller='productCtrl'>
  <div class="container background">
      <div id="interview" class="content-section text-center">
          <div class="row">
              <div class="col-xs-8 col-xs-offset-2">
                  <h2>Add Product</h2>
                  <h3>Product Info</h3>
              </div>
          </div>
          <div class='row'>
              <div class='col-md-6'>
                 <div class='form-group'>
                      <h5>SKU</h5>
                      <input type='text' ng-model='product.sku' id='sku' class='form-control' required>
                  </div>
                  <div class='form-group'>
                      <h5>Price</h5>
                      <input type='text' ng-model='product.price' id='price' class='form-control' required>
                  </div>
                  <div class='form-gorup'>
                      <h5>Load Capacity</h5>
                      <input type='text' ng-model='product.loadCapacity' id='loadCapacity' class='form-control' required>
                  </div>
              </div>
              <div class='col-md-6'>
                  <div class='form-group'>
                      <h5>Housing Material</h5>
                      <input type='text' ng-model='product.housingMaterial' id='housingMaterial' class='form-control'>
                  </div>
                  <div class='form-group'>
                      <h5>Weight</h5>
                      <input type='text' ng-model='product.weight' id='weight' class='form-control'>
                  </div>
                  <div class='form-group'>
                      <h5>Ball Material</h5>
                      <input type='text' ng-model='product.ballMaterial' id='ballMaterial' class='form-control'>
                  </div>

              </div>
          </div>

          <!-- DESCRIPTION INFO -->
          <div class='row'>
              <div class='col-md-10 col-md-offset-1'>
              <h3>Description</h3>
                  <div class='form-group'>
                      <textarea  rows='15' type='text' ng-model='product.description' id='description' class='form-control' placeholder='Enter description'></textarea>
                  </div>
              </div>
          </div>

          <br>

          <!-- PHOTO INFO -->

          <div class='row'>
              <div class='col-md-10 col-md-offset-1'>
              <h3>Image Info</h3>
                  <div class='form-group'>
                  <h5>Image 1</h5>
                      <input type='text' ng-model='product.image1' id='image1' class='form-control' placeholder='Enter image URL from s3amazon or whatever we decide to use ex. (https://brunchblog.s3.amazonaws.com/example.jpg)'>
                  </div>
                  <div class='form-group'>
                  <h5>Image 2</h5>
                      <input type='text' ng-model='product.image2' id='image2' class='form-control' placeholder='Enter image URL from s3amazon or whatever we decide to use ex. (https://brunchblog.s3.amazonaws.com/example.jpg)'>
                  </div>
              </div>
          </div>

           <div class="row">
              <div class="col-md-8">
                  <span ng-click="addProduct()" class="btn btn-danger align btn-lg">Submit</span>
              </div>
          </div>
          <br>
          <br>
          <br>



    </div>
  </div>
</div>
